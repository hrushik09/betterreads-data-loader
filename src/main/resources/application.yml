spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <secret>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        inti-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <db-id>
  region: us-east1
  keyspace: main
  application.token: <token>